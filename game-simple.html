<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSim Tycoon - Simple Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(to right, #1e293b, #334155);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .money {
            font-size: 2rem;
            color: #10b981;
            font-weight: bold;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
        }
        
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .button:hover {
            background: #2563eb;
        }
        
        .button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .project {
            background: #334155;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .developer {
            background: #334155;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .progress-bar {
            background: #475569;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .progress {
            background: #10b981;
            height: 100%;
            transition: width 0.3s;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            padding: 15px;
            border-radius: 4px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>DevSim Tycoon</h1>
                <div>Level <span id="level">1</span> | Rep: <span id="reputation">50</span></div>
            </div>
            <div>
                <div class="money">$<span id="money">50000</span></div>
                <div>Monthly Expenses: $<span id="expenses">0</span></div>
            </div>
            <div>
                <button class="button" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button class="button" onclick="changeSpeed()">üöÄ Speed: <span id="speed">1</span>x</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="section">
                <h2>Available Projects</h2>
                <div id="projects"></div>
            </div>
            
            <div class="section">
                <h2>Your Team (<span id="teamCount">0</span>/<span id="maxTeam">4</span>)</h2>
                <button class="button" onclick="hireDeveloper()">Hire Developer ($<span id="hireCost">5000</span>)</button>
                <div id="developers"></div>
            </div>
            
            <div class="section">
                <h2>Active Projects</h2>
                <div id="activeProjects"></div>
            </div>
            
            <div class="section">
                <h2>Technologies</h2>
                <div id="technologies"></div>
            </div>
        </div>
    </div>
    
    <div id="notifications"></div>
    
    <script>
        // Game State
        let gameState = {
            paused: false,
            speed: 1,
            money: 50000,
            reputation: 50,
            level: 1,
            xp: 0,
            officeLevel: 1,
            maxDevelopers: 4,
            monthlyExpenses: 0,
            technologies: []
        };
        
        let projects = [];
        let activeProjects = [];
        let developers = [];
        let notifications = [];
        
        // Project Types
        const PROJECT_TYPES = {
            web_app: { name: 'Web App', icon: 'üåê', baseReward: 1.0, complexity: 1.0 },
            mobile_app: { name: 'Mobile App', icon: 'üì±', baseReward: 1.2, complexity: 1.3 },
            game: { name: 'Game', icon: 'üéÆ', baseReward: 1.5, complexity: 1.8 }
        };
        
        // Initialize Game
        function initGame() {
            generateProjects();
            generateInitialDevelopers();
            updateUI();
            startGameLoop();
        }
        
        // Generate Projects
        function generateProjects() {
            for (let i = 0; i < 3; i++) {
                const types = Object.keys(PROJECT_TYPES);
                const type = types[Math.floor(Math.random() * types.length)];
                const projectType = PROJECT_TYPES[type];
                
                projects.push({
                    id: Date.now() + i,
                    name: `${projectType.name} Project ${i + 1}`,
                    type: type,
                    icon: projectType.icon,
                    reward: Math.floor(10000 + Math.random() * 20000),
                    difficulty: 1 + Math.floor(Math.random() * 3),
                    progress: 0,
                    requiredSkill: 30 + Math.floor(Math.random() * 40)
                });
            }
        }
        
        // Generate Developers
        function generateInitialDevelopers() {
            const names = ['Alex', 'Jordan', 'Casey', 'Morgan'];
            for (let i = 0; i < 2; i++) {
                developers.push({
                    id: Date.now() + i,
                    name: names[i],
                    skill: 30 + Math.floor(Math.random() * 40),
                    energy: 100,
                    salary: 3000 + Math.floor(Math.random() * 2000),
                    working: false
                });
            }
        }
        
        // Start Project
        function startProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            const availableDevs = developers.filter(d => !d.working);
            
            if (availableDevs.length === 0) {
                showNotification('No available developers!', 'error');
                return;
            }
            
            projects = projects.filter(p => p.id !== projectId);
            project.developerId = availableDevs[0].id;
            availableDevs[0].working = true;
            activeProjects.push(project);
            
            showNotification(`Started ${project.name}!`, 'success');
            updateUI();
        }
        
        // Hire Developer
        function hireDeveloper() {
            const cost = 5000 + developers.length * 2000;
            
            if (gameState.money < cost) {
                showNotification('Not enough money!', 'error');
                return;
            }
            
            if (developers.length >= gameState.maxDevelopers) {
                showNotification('Office at max capacity!', 'error');
                return;
            }
            
            gameState.money -= cost;
            
            const names = ['Sam', 'Taylor', 'Riley', 'Quinn', 'Blake', 'Drew'];
            developers.push({
                id: Date.now(),
                name: names[Math.floor(Math.random() * names.length)],
                skill: 30 + Math.floor(Math.random() * 40),
                energy: 100,
                salary: 3000 + Math.floor(Math.random() * 2000),
                working: false
            });
            
            showNotification('Hired new developer!', 'success');
            updateUI();
        }
        
        // Game Loop
        function startGameLoop() {
            setInterval(() => {
                if (!gameState.paused) {
                    updateGame();
                }
            }, 1000 / gameState.speed);
        }
        
        // Update Game
        function updateGame() {
            // Process active projects
            activeProjects.forEach((project, index) => {
                const dev = developers.find(d => d.id === project.developerId);
                if (dev) {
                    const progress = (dev.skill / 100) * 5 * gameState.speed;
                    project.progress += progress;
                    
                    if (project.progress >= 100) {
                        // Complete project
                        gameState.money += project.reward;
                        gameState.reputation += project.difficulty * 5;
                        gameState.xp += project.difficulty * 10;
                        
                        dev.working = false;
                        activeProjects.splice(index, 1);
                        
                        showNotification(`Completed ${project.name}! Earned $${project.reward}`, 'success');
                        
                        // Check level up
                        if (gameState.xp >= gameState.level * 100) {
                            gameState.level++;
                            gameState.xp = 0;
                            showNotification(`Level up! Now level ${gameState.level}`, 'success');
                        }
                        
                        // Generate new project
                        generateProjects();
                    }
                }
            });
            
            // Calculate expenses
            gameState.monthlyExpenses = developers.reduce((sum, dev) => sum + dev.salary, 0);
            
            updateUI();
        }
        
        // Toggle Pause
        function togglePause() {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = gameState.paused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
        }
        
        // Change Speed
        function changeSpeed() {
            gameState.speed = gameState.speed === 8 ? 1 : gameState.speed * 2;
            updateUI();
        }
        
        // Show Notification
        function showNotification(message, type) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = type === 'error' ? '#ef4444' : '#10b981';
            notif.textContent = message;
            
            document.getElementById('notifications').appendChild(notif);
            
            setTimeout(() => {
                notif.remove();
            }, 3000);
        }
        
        // Update UI
        function updateUI() {
            // Update header
            document.getElementById('money').textContent = gameState.money.toFixed(0);
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('reputation').textContent = gameState.reputation;
            document.getElementById('expenses').textContent = gameState.monthlyExpenses;
            document.getElementById('speed').textContent = gameState.speed;
            document.getElementById('teamCount').textContent = developers.length;
            document.getElementById('maxTeam').textContent = gameState.maxDevelopers;
            document.getElementById('hireCost').textContent = 5000 + developers.length * 2000;
            
            // Update projects
            const projectsDiv = document.getElementById('projects');
            projectsDiv.innerHTML = projects.map(project => `
                <div class="project">
                    <div>${project.icon} ${project.name}</div>
                    <div>Reward: $${project.reward} | Difficulty: ${project.difficulty}</div>
                    <button class="button" onclick="startProject(${project.id})">Start Project</button>
                </div>
            `).join('');
            
            // Update developers
            const devsDiv = document.getElementById('developers');
            devsDiv.innerHTML = developers.map(dev => `
                <div class="developer">
                    <div><strong>${dev.name}</strong></div>
                    <div>Skill: ${dev.skill} | Salary: $${dev.salary}/mo</div>
                    <div>Status: ${dev.working ? 'üîß Working' : '‚úÖ Available'}</div>
                </div>
            `).join('');
            
            // Update active projects
            const activeDiv = document.getElementById('activeProjects');
            activeDiv.innerHTML = activeProjects.map(project => `
                <div class="project">
                    <div>${project.icon} ${project.name}</div>
                    <div>Progress:</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${project.progress}%"></div>
                    </div>
                    <div>${project.progress.toFixed(0)}%</div>
                </div>
            `).join('');
        }
        
        // Start the game
        initGame();
    </script>
</body>
</html>
