<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC FORGE 3D - INSANE EDITION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            cursor: grab;
        }
        
        body:active {
            cursor: grabbing;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .ui-overlay {
            position: fixed;
            z-index: 10;
            pointer-events: none;
        }
        
        .ui-overlay > * {
            pointer-events: auto;
        }
        
        /* Top HUD */
        .top-hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .resource-display {
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 20px;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
        }
        
        .energy-amount {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.8);
            letter-spacing: 2px;
        }
        
        .energy-rate {
            font-size: 18px;
            color: #0ff;
            margin-top: 5px;
            text-align: center;
        }
        
        /* Side Panel */
        .side-panel {
            position: fixed;
            right: 0;
            top: 100px;
            bottom: 0;
            width: 400px;
            background: rgba(10, 10, 30, 0.95);
            border-left: 2px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            padding: 20px;
            transform: translateX(0);
            transition: transform 0.3s;
        }
        
        .side-panel.collapsed {
            transform: translateX(380px);
        }
        
        .panel-toggle {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: rgba(100, 200, 255, 0.2);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-right: none;
            border-radius: 20px 0 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .panel-toggle:hover {
            background: rgba(100, 200, 255, 0.4);
            box-shadow: -5px 0 20px rgba(100, 200, 255, 0.6);
        }
        
        /* Upgrades */
        .upgrade-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .upgrade-item {
            background: rgba(50, 50, 100, 0.3);
            border: 2px solid rgba(100, 200, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .upgrade-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, #0ff, transparent);
            opacity: 0;
            transition: opacity 0.3s;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .upgrade-item:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 40px rgba(100, 200, 255, 0.4);
        }
        
        .upgrade-item.can-afford {
            border-color: #0ff;
            animation: pulse 2s infinite;
        }
        
        .upgrade-item.can-afford::before {
            opacity: 1;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
        }
        
        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .upgrade-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .upgrade-level {
            font-size: 16px;
            color: #f0f;
            font-weight: 700;
        }
        
        .upgrade-cost {
            font-size: 16px;
            color: #ff0;
            font-weight: 600;
            text-align: right;
        }
        
        /* Bottom HUD */
        .bottom-hud {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .action-button {
            background: linear-gradient(135deg, #6a00ff, #00ddff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(100, 200, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .action-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .action-button:active::after {
            width: 300px;
            height: 300px;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(100, 200, 255, 0.6);
        }
        
        /* Floating Numbers */
        .floating-number {
            position: fixed;
            pointer-events: none;
            font-size: 32px;
            font-weight: 900;
            color: #0ff;
            text-shadow: 0 0 20px currentColor;
            animation: float-up 2s ease-out forwards;
            z-index: 100;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
        
        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.5;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #000, #001);
            animation: loading-bg 2s infinite;
        }
        
        @keyframes loading-bg {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
        
        .loading-text {
            background: linear-gradient(45deg, #0ff, #f0f, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: loading-text 1s infinite;
        }
        
        @keyframes loading-text {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Stats */
        .stats-display {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.5;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">INITIALIZING COSMOS...</div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="ui-overlay">
        <div class="top-hud">
            <div class="stats-display" id="stats">
                FPS: <span id="fps">0</span><br>
                Objects: <span id="objects">0</span>
            </div>
            
            <div class="resource-display">
                <div class="energy-amount" id="energy">0</div>
                <div class="energy-rate" id="rate">0 /sec</div>
            </div>
        </div>
        
        <div class="side-panel" id="sidePanel">
            <div class="panel-toggle" onclick="togglePanel()">⚙️</div>
            
            <div class="upgrade-section">
                <h3 class="section-title">🌌 Cosmic Generators</h3>
                <div id="generators"></div>
            </div>
            
            <div class="upgrade-section">
                <h3 class="section-title">🚀 Click Power</h3>
                <div id="clickUpgrades"></div>
            </div>
            
            <div class="upgrade-section">
                <h3 class="section-title">✨ Special Abilities</h3>
                <div id="abilities"></div>
            </div>
        </div>
        
        <div class="bottom-hud">
            <button class="action-button" onclick="superClick()">💥 SUPER CLICK</button>
            <button class="action-button" onclick="activateBoost()">🚀 QUANTUM BOOST</button>
            <button class="action-button" onclick="bigBang()">🌌 BIG BANG</button>
        </div>
        
        <div class="instructions">
            🖱️ Click spheres for energy | Drag to rotate | Scroll to zoom
        </div>
    </div>
    
    <script>
        // Game State
        let gameState = {
            energy: 0,
            energyPerSecond: 0,
            clickPower: 1,
            superClickMultiplier: 10,
            boostActive: false,
            generators: [
                { id: 'particle', name: 'Particle Generator', cost: 10, production: 0.1, level: 0, model: null },
                { id: 'star', name: 'Star Forge', cost: 100, production: 1, level: 0, model: null },
                { id: 'nebula', name: 'Nebula Engine', cost: 1000, production: 10, level: 0, model: null },
                { id: 'galaxy', name: 'Galaxy Core', cost: 10000, production: 100, level: 0, model: null },
                { id: 'universe', name: 'Universe Seed', cost: 100000, production: 1000, level: 0, model: null }
            ],
            clickUpgrades: [
                { id: 'power1', name: 'Cosmic Touch', cost: 50, multiplier: 2, level: 0 },
                { id: 'power2', name: 'Quantum Click', cost: 500, multiplier: 5, level: 0 },
                { id: 'power3', name: 'Dimensional Tap', cost: 5000, multiplier: 10, level: 0 }
            ]
        };
        
        // Three.js Variables
        let scene, camera, renderer, composer;
        let centralSphere, clickableSpheres = [];
        let particles, starField;
        let raycaster, mouse;
        let clock = new THREE.Clock();
        
        // Initialize Three.js
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 100);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            
            // Post Processing
            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.5, // strength
                0.4, // radius
                0.85 // threshold
            );
            composer.addPass(bloomPass);
            
            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 100;
            controls.minDistance = 10;
            
            // Raycaster for clicking
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ffff, 2, 100);
            pointLight1.position.set(20, 20, 20);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xff00ff, 2, 100);
            pointLight2.position.set(-20, -20, -20);
            scene.add(pointLight2);
            
            // Create Central Sphere
            createCentralSphere();
            
            // Create Star Field
            createStarField();
            
            // Create Particle System
            createParticleSystem();
            
            // Create Clickable Spheres
            createClickableSpheres();
            
            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
            
            // Start animation
            animate();
        }
        
        // Create Central Sphere
        function createCentralSphere() {
            const geometry = new THREE.SphereGeometry(5, 64, 64);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    resolution: { value: new THREE.Vector4() }
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    uniform float time;
                    
                    void main() {
                        vUv = uv;
                        vNormal = normal;
                        
                        vec3 pos = position;
                        float noise = sin(pos.x * 10.0 + time) * 0.1;
                        noise += sin(pos.y * 10.0 + time * 1.5) * 0.1;
                        noise += sin(pos.z * 10.0 + time * 2.0) * 0.1;
                        
                        pos += normal * noise;
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    uniform float time;
                    
                    void main() {
                        vec3 color1 = vec3(0.0, 1.0, 1.0);
                        vec3 color2 = vec3(1.0, 0.0, 1.0);
                        vec3 color3 = vec3(1.0, 1.0, 0.0);
                        
                        float noise = sin(vUv.x * 20.0 + time) * 0.5 + 0.5;
                        noise *= sin(vUv.y * 20.0 + time * 1.5) * 0.5 + 0.5;
                        
                        vec3 color = mix(color1, color2, noise);
                        color = mix(color, color3, sin(time) * 0.5 + 0.5);
                        
                        float fresnel = pow(1.0 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        color += fresnel * 0.5;
                        
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });
            
            centralSphere = new THREE.Mesh(geometry, material);
            centralSphere.userData.clickable = true;
            centralSphere.userData.value = 1;
            scene.add(centralSphere);
        }
        
        // Create Star Field
        function createStarField() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            for (let i = 0; i < 5000; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200
                );
                
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.5, 0.8);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            
            starField = new THREE.Points(geometry, material);
            scene.add(starField);
        }
        
        // Create Particle System
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            
            for (let i = 0; i < 1000; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 10 + Math.random() * 20;
                const height = (Math.random() - 0.5) * 20;
                
                positions.push(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                const color = new THREE.Color();
                color.setHSL(0.6 + Math.random() * 0.4, 1, 0.5);
                colors.push(color.r, color.g, color.b);
                
                sizes.push(Math.random() * 2);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    pixelRatio: { value: renderer.getPixelRatio() }
                },
                vertexShader: `
                    attribute float size;
                    varying vec3 vColor;
                    uniform float time;
                    uniform float pixelRatio;
                    
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        pos.y += sin(time + position.x) * 0.5;
                        
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    
                    void main() {
                        vec2 center = gl_PointCoord - 0.5;
                        float dist = length(center);
                        float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                        
                        gl_FragColor = vec4(vColor, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // Create Clickable Spheres
        function createClickableSpheres() {
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            
            for (let i = 0; i < 20; i++) {
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    emissive: new THREE.Color().setHSL(Math.random(), 1, 0.2),
                    emissiveIntensity: 0.5,
                    shininess: 100
                });
                
                const sphere = new THREE.Mesh(sphereGeometry, material);
                
                // Random position
                const angle = Math.random() * Math.PI * 2;
                const radius = 15 + Math.random() * 15;
                const height = (Math.random() - 0.5) * 10;
                
                sphere.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                sphere.scale.set(0.5 + Math.random() * 1.5, 0.5 + Math.random() * 1.5, 0.5 + Math.random() * 1.5);
                sphere.userData.clickable = true;
                sphere.userData.value = Math.floor(5 + Math.random() * 20);
                sphere.userData.baseScale = sphere.scale.clone();
                
                clickableSpheres.push(sphere);
                scene.add(sphere);
            }
        }
        
        // Mouse Events
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects([centralSphere, ...clickableSpheres]);
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.clickable) {
                    const value = object.userData.value * gameState.clickPower;
                    gameState.energy += value;
                    
                    // Visual feedback
                    const scale = object.userData.baseScale || object.scale;
                    object.scale.set(scale.x * 1.5, scale.y * 1.5, scale.z * 1.5);
                    
                    setTimeout(() => {
                        object.scale.copy(scale);
                    }, 200);
                    
                    // Floating number
                    createFloatingNumber(event.clientX, event.clientY, `+${formatNumber(value)}`);
                    
                    // Particle burst
                    createParticleBurst(intersects[0].point);
                }
            }
        }
        
        // Particle Burst Effect
        function createParticleBurst(position) {
            const burstGeometry = new THREE.BufferGeometry();
            const burstPositions = [];
            const burstVelocities = [];
            const burstColors = [];
            
            for (let i = 0; i < 50; i++) {
                burstPositions.push(position.x, position.y, position.z);
                
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                );
                burstVelocities.push(velocity.x, velocity.y, velocity.z);
                
                const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
                burstColors.push(color.r, color.g, color.b);
            }
            
            burstGeometry.setAttribute('position', new THREE.Float32BufferAttribute(burstPositions, 3));
            burstGeometry.setAttribute('velocity', new THREE.Float32BufferAttribute(burstVelocities, 3));
            burstGeometry.setAttribute('color', new THREE.Float32BufferAttribute(burstColors, 3));
            
            const burstMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 1
            });
            
            const burst = new THREE.Points(burstGeometry, burstMaterial);
            scene.add(burst);
            
            // Animate burst
            const startTime = Date.now();
            const animateBurst = () => {
                const elapsed = (Date.now() - startTime) / 1000;
                
                if (elapsed > 2) {
                    scene.remove(burst);
                    return;
                }
                
                const positions = burstGeometry.attributes.position.array;
                const velocities = burstGeometry.attributes.velocity.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += velocities[i] * 0.1;
                    positions[i + 1] += velocities[i + 1] * 0.1;
                    positions[i + 2] += velocities[i + 2] * 0.1;
                }
                
                burstGeometry.attributes.position.needsUpdate = true;
                burstMaterial.opacity = 1 - elapsed / 2;
                
                requestAnimationFrame(animateBurst);
            };
            animateBurst();
        }
        
        // UI Functions
        function createFloatingNumber(x, y, text) {
            const div = document.createElement('div');
            div.className = 'floating-number';
            div.textContent = text;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 2000);
        }
        
        function formatNumber(num) {
            if (num < 1000) return Math.floor(num).toString();
            if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
            if (num < 1000000000) return (num / 1000000).toFixed(1) + 'M';
            if (num < 1000000000000) return (num / 1000000000).toFixed(1) + 'B';
            return (num / 1000000000000).toFixed(1) + 'T';
        }
        
        function updateUI() {
            document.getElementById('energy').textContent = formatNumber(gameState.energy);
            document.getElementById('rate').textContent = formatNumber(gameState.energyPerSecond) + ' /sec';
            
            // Update generators
            const generatorsDiv = document.getElementById('generators');
            generatorsDiv.innerHTML = '';
            
            gameState.generators.forEach(gen => {
                const cost = gen.cost * Math.pow(1.15, gen.level);
                const canAfford = gameState.energy >= cost;
                
                const div = document.createElement('div');
                div.className = `upgrade-item ${canAfford ? 'can-afford' : ''}`;
                div.innerHTML = `
                    <div class="upgrade-header">
                        <span class="upgrade-name">${gen.name}</span>
                        <span class="upgrade-level">Lv. ${gen.level}</span>
                    </div>
                    <div class="upgrade-cost">Cost: ${formatNumber(cost)}</div>
                    <div>Production: ${formatNumber(gen.production * gen.level)} /sec</div>
                `;
                
                div.onclick = () => buyGenerator(gen);
                generatorsDiv.appendChild(div);
            });
            
            // Update click upgrades
            const clickDiv = document.getElementById('clickUpgrades');
            clickDiv.innerHTML = '';
            
            gameState.clickUpgrades.forEach(upgrade => {
                const cost = upgrade.cost * Math.pow(2, upgrade.level);
                const canAfford = gameState.energy >= cost;
                
                const div = document.createElement('div');
                div.className = `upgrade-item ${canAfford ? 'can-afford' : ''}`;
                div.innerHTML = `
                    <div class="upgrade-header">
                        <span class="upgrade-name">${upgrade.name}</span>
                        <span class="upgrade-level">Lv. ${upgrade.level}</span>
                    </div>
                    <div class="upgrade-cost">Cost: ${formatNumber(cost)}</div>
                    <div>Click Power: x${upgrade.multiplier * (upgrade.level + 1)}</div>
                `;
                
                div.onclick = () => buyClickUpgrade(upgrade);
                clickDiv.appendChild(div);
            });
        }
        
        function buyGenerator(generator) {
            const cost = generator.cost * Math.pow(1.15, generator.level);
            if (gameState.energy >= cost) {
                gameState.energy -= cost;
                generator.level++;
                
                // Create 3D model for generator
                if (!generator.model) {
                    const geometry = new THREE.BoxGeometry(2, 2, 2);
                    const material = new THREE.MeshPhongMaterial({
                        color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                        emissive: new THREE.Color().setHSL(Math.random(), 1, 0.2)
                    });
                    generator.model = new THREE.Mesh(geometry, material);
                    generator.model.position.set(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 40
                    );
                    scene.add(generator.model);
                }
                
                calculateProduction();
                updateUI();
            }
        }
        
        function buyClickUpgrade(upgrade) {
            const cost = upgrade.cost * Math.pow(2, upgrade.level);
            if (gameState.energy >= cost) {
                gameState.energy -= cost;
                upgrade.level++;
                calculateClickPower();
                updateUI();
            }
        }
        
        function calculateProduction() {
            let production = 0;
            gameState.generators.forEach(gen => {
                production += gen.production * gen.level;
            });
            gameState.energyPerSecond = production;
        }
        
        function calculateClickPower() {
            let power = 1;
            gameState.clickUpgrades.forEach(upgrade => {
                if (upgrade.level > 0) {
                    power *= upgrade.multiplier * upgrade.level;
                }
            });
            gameState.clickPower = power;
        }
        
        // Special Actions
        function superClick() {
            const value = gameState.clickPower * gameState.superClickMultiplier;
            gameState.energy += value;
            
            // Epic visual effect
            const flash = new THREE.PointLight(0xffffff, 10, 50);
            flash.position.copy(camera.position);
            scene.add(flash);
            
            setTimeout(() => scene.remove(flash), 500);
            
            createFloatingNumber(window.innerWidth / 2, window.innerHeight / 2, `+${formatNumber(value)} SUPER!`);
        }
        
        function activateBoost() {
            if (!gameState.boostActive && gameState.energy >= 1000) {
                gameState.energy -= 1000;
                gameState.boostActive = true;
                gameState.energyPerSecond *= 10;
                
                setTimeout(() => {
                    gameState.boostActive = false;
                    calculateProduction();
                }, 10000);
                
                // Visual effect
                scene.fog.color.setHex(0x00ffff);
                setTimeout(() => scene.fog.color.setHex(0x000000), 10000);
            }
        }
        
        function bigBang() {
            if (gameState.energy >= 1000000) {
                if (confirm('Reset universe for massive multiplier? (x' + Math.floor(Math.sqrt(gameState.energy / 1000000)) + ')')) {
                    const multiplier = Math.floor(Math.sqrt(gameState.energy / 1000000));
                    
                    // Reset with multiplier
                    gameState = {
                        ...gameState,
                        energy: 0,
                        energyPerSecond: 0,
                        clickPower: 1 * multiplier,
                        generators: gameState.generators.map(g => ({ ...g, level: 0 })),
                        clickUpgrades: gameState.clickUpgrades.map(u => ({ ...u, level: 0 }))
                    };
                    
                    // Epic visual
                    const whiteOut = new THREE.PointLight(0xffffff, 100, 1000);
                    whiteOut.position.set(0, 0, 0);
                    scene.add(whiteOut);
                    
                    setTimeout(() => {
                        scene.remove(whiteOut);
                        location.reload();
                    }, 2000);
                }
            }
        }
        
        function togglePanel() {
            const panel = document.getElementById('sidePanel');
            panel.classList.toggle('collapsed');
        }
        
        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Update FPS
            document.getElementById('fps').textContent = Math.round(1 / delta);
            document.getElementById('objects').textContent = scene.children.length;
            
            // Rotate central sphere
            if (centralSphere) {
                centralSphere.rotation.y += 0.01;
                centralSphere.material.uniforms.time.value = time;
            }
            
            // Rotate star field
            if (starField) {
                starField.rotation.y += 0.0001;
            }
            
            // Update particles
            if (particles) {
                particles.rotation.y += 0.001;
                particles.material.uniforms.time.value = time;
            }
            
            // Animate clickable spheres
            clickableSpheres.forEach((sphere, i) => {
                sphere.rotation.x += 0.01 * (i % 2 ? 1 : -1);
                sphere.rotation.y += 0.02 * (i % 3 ? 1 : -1);
                sphere.position.y += Math.sin(time + i) * 0.01;
            });
            
            // Animate generators
            gameState.generators.forEach(gen => {
                if (gen.model) {
                    gen.model.rotation.x += 0.02;
                    gen.model.rotation.y += 0.01;
                }
            });
            
            // Update controls
            if (composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }
        
        // Window Resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // Game Loop
        setInterval(() => {
            if (gameState.energyPerSecond > 0) {
                gameState.energy += gameState.energyPerSecond / 10;
            }
            updateUI();
        }, 100);
        
        // Save/Load
        setInterval(() => {
            localStorage.setItem('cosmicForge3D', JSON.stringify(gameState));
        }, 5000);
        
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('cosmicForge3D');
            if (saved) {
                try {
                    gameState = JSON.parse(saved);
                    calculateProduction();
                    calculateClickPower();
                } catch (e) {
                    console.error('Failed to load save:', e);
                }
            }
            
            init();
            updateUI();
        });
    </script>
</body>
</html>
