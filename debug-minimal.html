<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Debug</title>
    <style>
        body { 
            background: #0a0a0f; 
            color: #00d4ff; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-content {
            text-align: center;
            color: #00d4ff;
        }
        .loading-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            transition: width 0.3s ease;
        }
        .loading-text {
            font-size: 1rem;
            margin-top: 10px;
        }
        .game-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1 class="loading-title">COSMIC CLICKER 3D</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress" style="width: 0%;"></div>
            </div>
            <p class="loading-text" id="loading-text">Starting debug...</p>
        </div>
    </div>

    <div id="game-container" class="game-container">
        <h1>Game would be here</h1>
        <canvas id="game-canvas" width="800" height="600" style="border: 2px solid #00d4ff;"></canvas>
    </div>
    
    <script>
        console.log('üîç MINIMAL DEBUG START');
        
        let progress = 0;
        const progressBar = document.getElementById('loading-progress');
        const loadingText = document.getElementById('loading-text');
        const loadingScreen = document.getElementById('loading-screen');
        const gameContainer = document.getElementById('game-container');
        
        function updateProgress(percent, message) {
            progress = percent;
            progressBar.style.width = percent + '%';
            loadingText.textContent = message;
            console.log(`Progress: ${percent}% - ${message}`);
        }
        
        function showGame() {
            loadingScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            console.log('‚úÖ Game screen shown');
        }
        
        // Simulate loading
        updateProgress(10, 'Testing basic functionality...');
        
        setTimeout(() => {
            updateProgress(25, 'Loading Three.js...');
            
            // Test Three.js
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js';
            script.onload = () => {
                console.log('‚úÖ Three.js loaded');
                updateProgress(50, 'Three.js loaded successfully');
                
                setTimeout(() => {
                    updateProgress(75, 'Testing WebGL...');
                    
                    try {
                        const scene = new THREE.Scene();
                        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas') });
                        
                        console.log('‚úÖ WebGL test passed');
                        updateProgress(100, 'Everything works!');
                        
                        setTimeout(() => {
                            showGame();
                        }, 1000);
                        
                    } catch (error) {
                        console.error('‚ùå WebGL test failed:', error);
                        updateProgress(100, 'WebGL Error: ' + error.message);
                    }
                }, 500);
            };
            script.onerror = () => {
                console.error('‚ùå Three.js failed to load');
                updateProgress(100, 'Three.js loading failed');
            };
            document.head.appendChild(script);
        }, 500);
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.message);
            updateProgress(100, 'Error: ' + e.message);
        });
        
        console.log('üîç MINIMAL DEBUG SETUP COMPLETE');
    </script>
</body>
</html>
