<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSim Tycoon - Developer Simulation Game</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- React and Babel for browser -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Game modules -->
    <script type="text/babel" src="./js/constants.js"></script>
    <script type="text/babel" src="./js/gameLogic.js"></script>
    <script type="text/babel" src="./js/components.js"></script>
    <script type="text/babel" src="./js/game.js"></script>
    
    <!-- Initialize the game -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DevSimTycoon />);
    </script>
</body>
</html>
