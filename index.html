<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSim Tycoon - Developer Simulation Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline styles for immediate functionality */
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
        }
        
        .error {
            background: #ef4444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h1>Game lädt...</h1>
            <p>Falls das Spiel nicht lädt, <a href="index-ultra.html" style="color: #3b82f6;">hier klicken</a></p>
        </div>
    </div>
    
    <!-- Fallback to simple version -->
    <script>
        // If loading fails, redirect to simple version
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('Loading')) {
                window.location.href = 'index-ultra.html';
            }
        }, 3000);
    </script>
</body>
</html>
