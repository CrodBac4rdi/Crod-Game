<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clicker 3D</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/ui.css">
    <link rel="stylesheet" href="src/styles/effects.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <link rel="stylesheet" href="src/styles/performance.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1 class="loading-title">COSMIC CLICKER 3D</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <p class="loading-text" id="loading-text">Initializing universe...</p>
        </div>
    </div>

    <div id="game-container" class="game-container" style="display: none;">
        <!-- 3D Canvas -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Game UI -->
        <div class="game-ui">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="resource-panel">
                    <div class="resource energy">
                        <span class="resource-icon">‚ö°</span>
                        <span class="resource-value" id="energy-value">0</span>
                        <span class="resource-rate" id="energy-rate">+0 /s</span>
                    </div>
                    <div class="resource crystals">
                        <span class="resource-icon">üíé</span>
                        <span class="resource-value" id="crystals-value">0</span>
                    </div>
                </div>
                
                <div class="level-panel">
                    <div class="level-info">
                        <span class="level-label">Level</span>
                        <span class="level-value" id="level-value">1</span>
                    </div>
                    <div class="xp-bar">
                        <div class="xp-fill" id="xp-fill"></div>
                        <span class="xp-text" id="xp-text">0 / 100 XP</span>
                    </div>
                </div>
            </div>
            
            <!-- Side Panel -->
            <div class="side-panel" id="side-panel">
                <div class="panel-tabs">
                    <button class="tab-btn active" data-tab="upgrades">Upgrades</button>
                    <button class="tab-btn" data-tab="skills">Skills</button>
                    <button class="tab-btn" data-tab="achievements">Achievements</button>
                    <button class="tab-btn" data-tab="stats">Stats</button>
                </div>
                
                <div class="panel-content">
                    <div class="tab-content active" id="upgrades-tab">
                        <h3>üöÄ Generators</h3>
                        <div id="generators-list" class="upgrades-list"></div>
                        
                        <h3>‚ö° Click Upgrades</h3>
                        <div id="click-upgrades-list" class="upgrades-list"></div>
                    </div>
                    
                    <div class="tab-content" id="skills-tab">
                        <h3>üåü Skill Tree</h3>
                        <div id="skills-tree" class="skills-tree"></div>
                    </div>
                    
                    <div class="tab-content" id="achievements-tab">
                        <h3>üèÜ Achievements</h3>
                        <div id="achievements-list" class="achievements-list"></div>
                    </div>
                    
                    <div class="tab-content" id="stats-tab">
                        <h3>üìä Statistics</h3>
                        <div id="stats-list" class="stats-list"></div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Bar -->
            <div class="bottom-bar">
                <button class="action-btn" id="prestige-btn">
                    <span class="btn-icon">üåå</span>
                    <span class="btn-text">Prestige</span>
                    <span class="btn-info" id="prestige-info">Requires Level 10</span>
                </button>
                
                <button class="action-btn" id="boost-btn">
                    <span class="btn-icon">üöÄ</span>
                    <span class="btn-text">Boost</span>
                    <span class="btn-info">2x Speed (30s)</span>
                </button>
                
                <button class="action-btn" id="settings-btn">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    <span class="btn-text">Settings</span>
                </button>
            </div>
            
            <!-- Floating UI Elements -->
            <div id="floating-texts" class="floating-texts"></div>
            <div id="notifications" class="notifications"></div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="sound-enabled" checked>
                    Enable Sound
                </label>
                <label>
                    <input type="checkbox" id="particles-enabled" checked>
                    Enable Particles
                </label>
                <label>
                    <input type="checkbox" id="auto-save" checked>
                    Auto Save (30s)
                </label>
            </div>
            <div class="settings-group">
                <label>Graphics Quality</label>
                <select id="graphics-quality">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="ultra">Ultra</option>
                </select>
            </div>
            <button class="modal-close" onclick="closeSettings()">Close</button>
        </div>
    </div>
    
    <!-- Load Three.js first and ensure it's ready -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    
    <!-- Wait for Three.js before loading modules -->
    <script>
        // Force synchronous loading
        if (typeof THREE === 'undefined') {
            document.write('<script src="https://unpkg.com/three@0.152.0/build/three.min.js"><\/script>');
        }
    </script>
    
    <!-- Load core modules FIRST -->
    <script src="src/core/GameConfig.js"></script>
    <script src="src/core/EventSystem.js"></script>
    
    <!-- Load Asset System after EventSystem -->
    <script src="src/assets/sounds/AudioSystem.js"></script>
    <script src="src/assets/textures/TextureManager.js"></script>
    <script src="src/assets/models/ModelGenerator.js"></script>
    <script src="src/assets/AssetLoader.js"></script>
    <script src="src/assets/PerformanceOptimizer.js"></script>
    <script src="src/assets/AssetIntegration.js"></script>
    
    <!-- Load remaining game modules -->
    <script src="src/core/SaveManager.js"></script>
    <script src="src/game/GameState.js"></script>
    <script src="src/game/UpgradeManager.js"></script>
    <script src="src/game/AchievementManager.js"></script>
    <script src="src/game/ClickManager.js"></script>
    <script src="src/ui/UIManager.js"></script>
    <script src="src/ui/NotificationManager.js"></script>
    <script src="src/ui/FloatingTextManager.js"></script>
    <script src="src/utils/MathUtils.js"></script>
    <script src="src/utils/FormatUtils.js"></script>
    <script src="src/core/SceneManager.js"></script>
    <script src="src/core/Game.js"></script>
    
    <!-- Initialize Game -->
    <script>
        // Wait for Three.js to load with timeout
        let checkCount = 0;
        function checkThreeJS() {
            checkCount++;
            if (typeof THREE === 'undefined') {
                if (checkCount > 50) { // 5 second timeout
                    console.error('Three.js failed to load!');
                    document.getElementById('loading-text').textContent = 'Failed to load 3D engine!';
                    // Try loading backup
                    loadBackupThree();
                    return;
                }
                console.log('Waiting for Three.js...', checkCount);
                setTimeout(checkThreeJS, 100);
                return;
            }
            console.log('Three.js loaded, starting game...');
            initGame();
        }
        
        function loadBackupThree() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js';
            script.onload = () => {
                console.log('Backup Three.js loaded!');
                initGame();
            };
            script.onerror = () => {
                document.getElementById('loading-text').textContent = 'Critical error: Could not load 3D engine';
            };
            document.head.appendChild(script);
        }
        
        function initGame() {
            try {
                console.log('Creating game...');
                
                // TEMPORARILY DISABLE ASSET SYSTEM
                // Initialize asset system first (after THREE.js is loaded)
                // console.log('Initializing asset system...');
                // window.AssetIntegration = new AssetIntegration();
                
                // Initialize assets with progress tracking
                // await window.AssetIntegration.initialize((progress, message) => {
                //     console.log(`Asset loading: ${progress}% - ${message}`);
                //     const progressBar = document.getElementById('loading-progress');
                //     const loadingText = document.getElementById('loading-text');
                //     if (progressBar) progressBar.style.width = progress + '%';
                //     if (loadingText) loadingText.textContent = message;
                // });
                
                console.log('Creating game...');
                const game = new CosmicClicker();
                console.log('Game created, initializing...');
                game.init();
                console.log('Game initialized successfully!');
            } catch (error) {
                console.error('Game initialization failed:', error);
                console.error('Error stack:', error.stack);
                
                const loadingText = document.getElementById('loading-text');
                if (loadingText) {
                    loadingText.innerHTML = `
                        <div style="color: #ff3366; font-size: 14px; line-height: 1.4;">
                            <strong>Error:</strong> ${error.message}<br>
                            <strong>File:</strong> ${error.fileName || 'Unknown'}<br>
                            <strong>Line:</strong> ${error.lineNumber || 'Unknown'}<br><br>
                            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #00d4ff; color: #000; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
                                üîÑ Reload
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            checkThreeJS();
        });
    </script>
    
    <!-- Fallback error display -->
    <script>
        window.addEventListener('error', (e) => {
            console.error('Script error:', e);
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.textContent = 'Loading error: ' + e.message;
                loadingText.style.color = '#ff3366';
            }
        });
    </script>
</body>
</html>
