<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC FORGE 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .ui {
            position: fixed;
            z-index: 10;
        }
        
        .energy {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(20, 20, 40, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            border: 2px solid #0ff;
            backdrop-filter: blur(10px);
        }
        
        .energy-amount {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .energy-rate {
            font-size: 18px;
            color: #0ff;
            margin-top: 5px;
        }
        
        .instructions {
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .upgrades {
            right: 20px;
            top: 20px;
            background: rgba(10, 10, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0ff;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .upgrade {
            background: rgba(50, 50, 100, 0.5);
            border: 2px solid #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upgrade:hover {
            border-color: #0ff;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .upgrade.can-afford {
            border-color: #0f0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .upgrade-name {
            font-size: 18px;
            font-weight: 600;
            color: #0ff;
        }
        
        .upgrade-cost {
            color: #ff0;
            margin-top: 5px;
        }
        
        .upgrade-effect {
            color: #0f0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .floating-text {
            position: fixed;
            pointer-events: none;
            font-size: 36px;
            font-weight: 900;
            color: #0ff;
            text-shadow: 0 0 20px currentColor;
            animation: float-up 2s ease-out forwards;
            z-index: 100;
        }
        
        @keyframes float-up {
            to {
                transform: translateY(-150px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui energy">
        <div class="energy-amount" id="energy">0</div>
        <div class="energy-rate" id="rate">0 /sec</div>
    </div>
    
    <div class="ui upgrades">
        <h2 style="text-align: center; margin-bottom: 20px; color: #f0f;">üöÄ UPGRADES</h2>
        <div id="upgradesList"></div>
    </div>
    
    <div class="ui instructions">
        üñ±Ô∏è Click the glowing spheres for energy!
    </div>
    
    <script>
        // Game State
        let game = {
            energy: 0,
            energyPerSecond: 0,
            clickPower: 1,
            generators: [
                { name: 'ü§ñ Auto Clicker', baseCost: 10, production: 0.1, level: 0 },
                { name: '‚ö° Energy Core', baseCost: 100, production: 1, level: 0 },
                { name: 'üåü Star Factory', baseCost: 1000, production: 10, level: 0 },
                { name: 'üåÄ Galaxy Engine', baseCost: 10000, production: 100, level: 0 },
                { name: 'üåå Universe Seed', baseCost: 100000, production: 1000, level: 0 }
            ]
        };
        
        // Three.js
        let scene, camera, renderer;
        let spheres = [];
        let particles;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 100);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x00ffff, 2, 100);
            pointLight.position.set(0, 0, 20);
            scene.add(pointLight);
            
            // Create clickable spheres
            const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
            
            for (let i = 0; i < 10; i++) {
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    emissive: new THREE.Color().setHSL(Math.random(), 1, 0.3),
                    emissiveIntensity: 1
                });
                
                const sphere = new THREE.Mesh(sphereGeometry, material);
                sphere.position.set(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 20
                );
                
                sphere.userData = { 
                    clickValue: Math.floor(1 + Math.random() * 5),
                    rotationSpeed: Math.random() * 0.05
                };
                
                spheres.push(sphere);
                scene.add(sphere);
            }
            
            // Create particle system
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            
            // Mouse events
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onResize);
        }
        
        function onClick(event) {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(spheres);
            
            if (intersects.length > 0) {
                const sphere = intersects[0].object;
                const value = sphere.userData.clickValue * game.clickPower;
                game.energy += value;
                
                // Visual feedback
                sphere.scale.set(1.5, 1.5, 1.5);
                setTimeout(() => sphere.scale.set(1, 1, 1), 200);
                
                // Floating text
                showFloatingText(event.clientX, event.clientY, `+${formatNumber(value)}`);
            }
        }
        
        function showFloatingText(x, y, text) {
            const div = document.createElement('div');
            div.className = 'floating-text';
            div.textContent = text;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 2000);
        }
        
        function formatNumber(num) {
            if (num < 1000) return Math.floor(num).toString();
            if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
            if (num < 1000000000) return (num / 1000000).toFixed(1) + 'M';
            return (num / 1000000000).toFixed(1) + 'B';
        }
        
        function updateUI() {
            document.getElementById('energy').textContent = formatNumber(game.energy);
            document.getElementById('rate').textContent = formatNumber(game.energyPerSecond) + ' /sec';
            
            // Update upgrades
            const upgradesDiv = document.getElementById('upgradesList');
            upgradesDiv.innerHTML = '';
            
            game.generators.forEach((gen, index) => {
                const cost = gen.baseCost * Math.pow(1.15, gen.level);
                const canAfford = game.energy >= cost;
                
                const div = document.createElement('div');
                div.className = `upgrade ${canAfford ? 'can-afford' : ''}`;
                div.innerHTML = `
                    <div class="upgrade-name">${gen.name} (Lv. ${gen.level})</div>
                    <div class="upgrade-cost">Cost: ${formatNumber(cost)}</div>
                    <div class="upgrade-effect">+${formatNumber(gen.production * gen.level)} /sec</div>
                `;
                
                div.onclick = () => buyGenerator(index);
                upgradesDiv.appendChild(div);
            });
        }
        
        function buyGenerator(index) {
            const gen = game.generators[index];
            const cost = gen.baseCost * Math.pow(1.15, gen.level);
            
            if (game.energy >= cost) {
                game.energy -= cost;
                gen.level++;
                calculateProduction();
            }
        }
        
        function calculateProduction() {
            game.energyPerSecond = game.generators.reduce((sum, gen) => 
                sum + gen.production * gen.level, 0
            );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate spheres
            spheres.forEach(sphere => {
                sphere.rotation.x += sphere.userData.rotationSpeed;
                sphere.rotation.y += sphere.userData.rotationSpeed * 0.5;
                sphere.position.y += Math.sin(Date.now() * 0.001 + sphere.position.x) * 0.01;
            });
            
            // Rotate particles
            if (particles) {
                particles.rotation.y += 0.0005;
            }
            
            // Move camera slightly
            camera.position.x = Math.sin(Date.now() * 0.0001) * 5;
            camera.position.y = Math.cos(Date.now() * 0.0001) * 5;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Game loop
        setInterval(() => {
            game.energy += game.energyPerSecond / 10;
            updateUI();
        }, 100);
        
        // Save/Load
        setInterval(() => {
            localStorage.setItem('cosmicSave', JSON.stringify(game));
        }, 5000);
        
        // Initialize
        const saved = localStorage.getItem('cosmicSave');
        if (saved) {
            game = JSON.parse(saved);
            calculateProduction();
        }
        
        init();
        animate();
        updateUI();
    </script>
</body>
</html>
