<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSim Tycoon - Ultimate Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --tertiary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        body {
            background: var(--darker);
            color: var(--light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Matrix Rain Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -2;
        }
        
        .matrix-column {
            position: absolute;
            top: -100vh;
            font-family: monospace;
            font-size: 12px;
            color: rgba(99, 102, 241, 0.3);
            text-shadow: 0 0 5px currentColor;
            animation: matrix-fall linear infinite;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(200vh);
            }
        }
        
        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundRotate 30s linear infinite;
        }
        
        @keyframes backgroundRotate {
            to { transform: rotate(360deg); }
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--darker);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loading-screen.loaded {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--secondary);
            animation-duration: 0.8s;
            animation-direction: reverse;
        }
        
        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--tertiary);
            animation-duration: 0.6s;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Ultra Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            animation: slideDown 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .header-content {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 3rem;
        }
        
        /* Animated Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: relative;
            box-shadow: var(--neon-glow);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        
        /* 3D Stats */
        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1rem 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        /* Animated Numbers */
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            position: relative;
        }
        
        .stat-value.updating {
            animation: numberPop 0.3s ease-out;
        }
        
        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Cyber Buttons */
        .btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }
        
        .btn::before,
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 35px rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
        }
        
        /* Holographic Tabs */
        .tabs-container {
            margin: 2rem 0;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0.5rem;
            position: relative;
            backdrop-filter: blur(20px);
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            position: relative;
        }
        
        .tab {
            flex: 1;
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--light);
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border-radius: 16px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .tab-icon {
            font-size: 1.25rem;
            transition: transform 0.3s;
        }
        
        .tab:hover {
            opacity: 1;
        }
        
        .tab:hover .tab-icon {
            transform: rotate(10deg) scale(1.1);
        }
        
        .tab.active {
            opacity: 1;
            color: white;
        }
        
        .tab-indicator {
            position: absolute;
            height: calc(100% - 1rem);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            top: 0.5rem;
            z-index: 1;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        /* Content Area */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        
        /* Cyber Cards */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardEntry 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) backwards;
            backdrop-filter: blur(10px);
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.15s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.25s; }
        .card:nth-child(5) { animation-delay: 0.3s; }
        .card:nth-child(6) { animation-delay: 0.35s; }
        
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0);
            }
        }
        
        /* Holographic Card Effect */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary), var(--secondary), var(--tertiary), 
                var(--primary), var(--secondary), var(--tertiary));
            background-size: 300% 300%;
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
            animation: gradientRotate 3s linear infinite;
        }
        
        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: transparent;
        }
        
        /* Progress Bars */
        .progress-container {
            margin: 1rem 0;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        /* Floating Elements */
        .floating-stats {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 50;
        }
        
        .floating-stat {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            min-width: 120px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .floating-stat:hover {
            transform: translateX(-10px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Achievements System */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            border: 2px solid var(--primary);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            z-index: 1000;
            animation: achievementPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5);
        }
        
        @keyframes achievementPop {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .achievement-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 56px;
            height: 56px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 90;
            backdrop-filter: blur(10px);
        }
        
        .sound-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        /* Combo System */
        .combo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 900;
            color: var(--warning);
            text-shadow: 0 0 30px currentColor;
            pointer-events: none;
            opacity: 0;
            animation: comboFlash 1s ease-out;
        }
        
        @keyframes comboFlash {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
        
        /* Power Mode */
        body.power-mode {
            animation: powerPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes powerPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2) contrast(1.1); }
        }
        
        body.power-mode .card {
            animation: cardShake 0.1s ease-in-out infinite;
        }
        
        @keyframes cardShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            
            .stats {
                justify-content: space-around;
                gap: 0.5rem;
            }
            
            .stat-card {
                padding: 0.75rem 1rem;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .floating-stats {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
        </div>
    </div>
    
    <div class="matrix-bg" id="matrixBg"></div>
    <div id="root"></div>
    
    <script>
        // Matrix rain effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDuration = (10 + Math.random() * 10) + 's';
                column.style.animationDelay = Math.random() * 10 + 's';
                
                // Random characters
                let text = '';
                const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
                for (let j = 0; j < 50; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '\n';
                }
                column.textContent = text;
                
                matrixBg.appendChild(column);
            }
        }
        
        createMatrixRain();
        
        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('loaded');
            }, 1000);
        });
    </script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="game-ultimate.js"></script>
</body>
</html>
