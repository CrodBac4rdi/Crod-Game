<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSim Tycoon - Ultra Modern Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: var(--darker);
            color: var(--light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, -20px) scale(1.1); }
            66% { transform: translate(20px, -10px) scale(0.9); }
        }
        
        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Modern Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .header-content {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 3rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Stats with animated counters */
        .stats {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        
        .money-value {
            background: linear-gradient(135deg, var(--success) 0%, #34d399 100%);
            -webkit-background-clip: text;
        }
        
        /* Neumorphic Controls */
        .controls {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            letter-spacing: 0.02em;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.5);
        }
        
        /* Tabs with sliding indicator */
        .tabs-container {
            margin: 2rem 0;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.5rem;
            position: relative;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            position: relative;
        }
        
        .tab {
            flex: 1;
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--light);
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border-radius: 12px;
            position: relative;
            z-index: 2;
        }
        
        .tab:hover {
            opacity: 1;
        }
        
        .tab.active {
            opacity: 1;
            color: white;
        }
        
        .tab-indicator {
            position: absolute;
            height: calc(100% - 1rem);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            top: 0.5rem;
            z-index: 1;
        }
        
        /* Content Grid */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Modern Cards */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: cardEntry 0.5s ease-out backwards;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card-icon {
            font-size: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        
        .badge-primary {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
        
        /* Progress Bars */
        .progress-container {
            margin: 1rem 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .progress-label {
            opacity: 0.8;
        }
        
        .progress-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Developer Cards */
        .developer-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            margin: 0.75rem 0;
        }
        
        .developer-card:hover {
            transform: translateX(4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .developer-avatar {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            position: relative;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }
        
        .developer-avatar.working::after {
            content: '⚡';
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--warning);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 90;
        }
        
        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.6);
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 300px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
            animation: notificationSlide 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 200;
        }
        
        @keyframes notificationSlide {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .notification-success .notification-icon {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .notification-error .notification-icon {
            background: rgba(239, 68, 68, 0.2);
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalEntry 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes modalEntry {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.5;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: grayscale(100%);
        }
        
        /* Loading State */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            
            .stats {
                justify-content: space-around;
                gap: 1rem;
            }
            
            .stat-card {
                padding: 0.75rem 1rem;
            }
            
            .stat-value {
                font-size: 1.25rem;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .fab {
                bottom: 1rem;
                right: 1rem;
                width: 56px;
                height: 56px;
            }
        }
        
        /* Special Effects */
        .glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        .rainbow-text {
            background: linear-gradient(
                to right,
                #ef4444,
                #f59e0b,
                #10b981,
                #3b82f6,
                #8b5cf6
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            background-size: 200% 100%;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* Tooltips */
        [data-tooltip] {
            position: relative;
        }
        
        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1000;
            animation: tooltipFade 0.3s ease-out;
        }
        
        @keyframes tooltipFade {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="root"></div>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Ultra Modern Game Component
        function DevSimTycoon() {
            // Enhanced Game State
            const [gameState, setGameState] = useState({
                paused: false,
                speed: 1,
                money: 50000,
                reputation: 50,
                level: 1,
                xp: 0,
                officeLevel: 1,
                maxDevelopers: 4,
                technologies: [],
                achievements: [],
                statistics: {
                    projectsCompleted: 0,
                    totalEarned: 0,
                    bugsFixed: 0,
                    linesOfCode: 0
                }
            });
            
            const [projects, setProjects] = useState([]);
            const [activeProjects, setActiveProjects] = useState([]);
            const [developers, setDevelopers] = useState([]);
            const [selectedTab, setSelectedTab] = useState('projects');
            const [notifications, setNotifications] = useState([]);
            const [showModal, setShowModal] = useState(null);
            const [animations, setAnimations] = useState({ money: false, level: false });
            
            const tabIndicatorRef = useRef(null);
            const tabsRef = useRef([]);
            
            // Project Types with enhanced properties
            const PROJECT_TYPES = [
                { name: 'Web App', icon: '🌐', reward: 1.0, skills: ['Frontend', 'Backend', 'Database'] },
                { name: 'Mobile App', icon: '📱', reward: 1.2, skills: ['Mobile', 'UI/UX', 'Backend'] },
                { name: 'Game', icon: '🎮', reward: 1.5, skills: ['Graphics', 'AI', 'Audio'] },
                { name: 'API Service', icon: '🔌', reward: 0.8, skills: ['Backend', 'Database', 'DevOps'] },
                { name: 'AI Tool', icon: '🤖', reward: 2.0, skills: ['AI/ML', 'Data Science', 'Cloud'] },
                { name: 'Blockchain', icon: '⛓️', reward: 1.8, skills: ['Crypto', 'Smart Contracts', 'Security'] }
            ];
            
            // Developer specialties
            const SPECIALTIES = [
                'Frontend', 'Backend', 'Mobile', 'DevOps', 'AI/ML', 
                'UI/UX', 'Database', 'Security', 'Cloud', 'Graphics'
            ];
            
            // Technologies tree
            const TECH_TREE = {
                'Agile Methodology': { cost: 10000, requirement: 5, bonus: { productivity: 1.2 } },
                'CI/CD Pipeline': { cost: 15000, requirement: 10, bonus: { quality: 1.3 } },
                'Cloud Infrastructure': { cost: 25000, requirement: 15, bonus: { scalability: 1.5 } },
                'AI Assistant': { cost: 40000, requirement: 20, bonus: { productivity: 1.8 } },
                'Quantum Computing': { cost: 100000, requirement: 30, bonus: { all: 2.0 } }
            };
            
            // Initialize with animations
            useEffect(() => {
                createParticles();
                
                // Generate initial content with delay for animation
                setTimeout(() => {
                    const initialProjects = Array(6).fill().map((_, i) => generateProject(i));
                    setProjects(initialProjects);
                    
                    const initialDevs = generateInitialDevelopers();
                    setDevelopers(initialDevs);
                }, 300);
            }, []);
            
            // Update tab indicator position
            useEffect(() => {
                const activeTab = tabsRef.current.find(tab => tab?.dataset?.tab === selectedTab);
                if (activeTab && tabIndicatorRef.current) {

            // Generate project with enhanced properties
            function generateProject(seed) {

                    working: false,
                    productivity: 0.8 + Math.random() * 0.4,
                    creativity: 0.7 + Math.random() * 0.3
                }));
            }
            
            function generateDeveloperSkills() {
                const skills = {};
                SPECIALTIES.forEach(specialty => {
                    skills[specialty] = 20 + Math.floor(Math.random() * 60);
                });
                return skills;
            }
            
            // Enhanced game update with multiple systems
            function updateGame() {
                // Update active projects
                setActiveProjects(prev => {
                    const updated = [...prev];
                    const completed = [];
                    
                    updated.forEach((project, index) => {
                        const devs = developers.filter(d => project.developerIds?.includes(d.id));
                        if (devs.length === 0) return;
                        
                        // Calculate team performance
                        let teamProductivity = 0;
                        let teamQuality = 0;
                        let teamCreativity = 0;
                        
                        devs.forEach(dev => {
                            if (dev.energy > 10) {
                                const skillMatch = project.requiredSkills.reduce((acc, skill) => {
                                    return acc + (dev.skills[skill] || 0) / project.minSkillLevel;
                                }, 0) / project.requiredSkills.length;
                                
                                teamProductivity += dev.productivity * skillMatch * (dev.energy / 100) * (dev.mood / 100);
                                teamQuality += skillMatch * (1 - dev.stress / 100);
                                teamCreativity += dev.creativity * (dev.mood / 100);
                            }
                        });
                        
                        teamProductivity /= devs.length;
                        teamQuality /= devs.length;
                        teamCreativity /= devs.length;
                        
                        // Apply technology bonuses
                        if (gameState.technologies.includes('Agile Methodology')) teamProductivity *= 1.2;
                        if (gameState.technologies.includes('AI Assistant')) teamProductivity *= 1.5;
                        
                        // Update project progress
                        const progressIncrease = teamProductivity * 3 * gameState.speed;
                        project.progress = Math.min(100, project.progress + progressIncrease);
                        
                        // Update quality
                        const qualityIncrease = teamQuality * 2 * gameState.speed;
                        project.quality = Math.min(100, project.quality + qualityIncrease);
                        
                        // Update code quality with creativity
                        project.codeQuality = Math.min(100, project.codeQuality + teamCreativity * gameState.speed);
                        
                        // Bug generation (less bugs with higher quality)
                        if (Math.random() < 0.1 * (1 - teamQuality)) {
                            project.bugs += 1;
                        }
                        
                        // Check completion
                        if (project.progress >= 100) {
                            completed.push({ index, project });
                        }
                    });
                    
                    // Process completed projects
                    completed.forEach(({ project }) => {
                        const qualityMultiplier = (project.quality / 100) * (project.codeQuality / 100);
                        const bugPenalty = Math.max(0.5, 1 - project.bugs * 0.05);
                        const finalReward = Math.floor(project.reward * qualityMultiplier * bugPenalty);
                        
                        // Update game state with animations
                        setGameState(prev => {
                            const newState = {
                                ...prev,
                                money: prev.money + finalReward,
                                reputation: prev.reputation + project.reputation,
                                xp: prev.xp + project.difficulty * 15,
                                statistics: {
                                    ...prev.statistics,
                                    projectsCompleted: prev.statistics.projectsCompleted + 1,
                                    totalEarned: prev.statistics.totalEarned + finalReward,
                                    linesOfCode: prev.statistics.linesOfCode + Math.floor(project.features * 1000 * qualityMultiplier)
                                }
                            };
                            
                            // Check level up
                            if (newState.xp >= newState.level * 100) {
                                newState.level += 1;
                                newState.xp -= prev.level * 100;
                                setAnimations(prev => ({ ...prev, level: true }));
                                setTimeout(() => setAnimations(prev => ({ ...prev, level: false })), 1000);
                                showNotification(`🎉 Level ${newState.level} reached!`, 'success');
                            }
                            
                            return newState;
                        });
                        
                        // Trigger money animation
                        setAnimations(prev => ({ ...prev, money: true }));
                        setTimeout(() => setAnimations(prev => ({ ...prev, money: false })), 500);
                        
                        // Show completion notification
                        showNotification(
                            `✅ ${project.name} completed! Earned $${finalReward.toLocaleString()} (${Math.floor(project.quality)}% quality)`,
                            'success'
                        );
                        
                        // Free developers
                        setDevelopers(prev => prev.map(dev => 
                            project.developerIds?.includes(dev.id) 
                                ? { ...dev, working: false, xp: dev.xp + project.difficulty * 5 } 
                                : dev
                        ));
                    });
                    
                    // Remove completed projects
                    return updated.filter((_, index) => !completed.some(c => c.index === index));
                });
                
                // Update developers
                setDevelopers(prev => prev.map(dev => {
                    const updated = { ...dev };
                    
                    if (dev.working) {
                        // Drain energy and increase stress
                        updated.energy = Math.max(0, dev.energy - 2 * gameState.speed);
                        updated.stress = Math.min(100, dev.stress + 1 * gameState.speed);
                        updated.mood = Math.max(0, dev.mood - 0.5 * gameState.speed);
                    } else {
                        // Recover
                        updated.energy = Math.min(100, dev.energy + 5 * gameState.speed);
                        updated.stress = Math.max(0, dev.stress - 3 * gameState.speed);
                        updated.mood = Math.min(100, dev.mood + 2 * gameState.speed);
                    }
                    
                    // Level up check
                    if (updated.xp >= updated.level * 50) {
                        updated.level += 1;
                        updated.xp = 0;
                        updated.salary = Math.floor(updated.salary * 1.15);
                        
                        // Improve skills
                        Object.keys(updated.skills).forEach(skill => {
                            updated.skills[skill] = Math.min(100, updated.skills[skill] + 5);
                        });
                        
                        showNotification(`🎓 ${updated.name} reached level ${updated.level}!`, 'info');
                    }
                    
                    return updated;
                }));
                
                // Generate new projects
                if (Math.random() < 0.15 && projects.length < 10) {
                    setProjects(prev => [...prev, generateProject(prev.length)]);
                }
                
                // Random events
                if (Math.random() < 0.02) {
                    triggerRandomEvent();
                }
            }

                showNotification(event.message, 'info');
                event.effect();

                        )
                    )
                );
            };
            
            const DeveloperCard = ({ developer }) => (
                React.createElement('div', { 
                    className: 'developer-card',
                    style: { 
                        opacity: developer.energy < 20 ? 0.7 : 1,
                        border: developer.stress > 80 ? '1px solid rgba(239, 68, 68, 0.3)' : undefined
                    }
                },
                    React.createElement('div', { 
                        className: `developer-avatar ${developer.working ? 'working' : ''}`
                    }, developer.avatar),
                    
                    React.createElement('div', { style: { flex: 1 } },
                        React.createElement('div', { 
                            style: { 
                                display: 'flex', 
                                justifyContent: 'space-between',
                                alignItems: 'center',
                                marginBottom: '0.5rem'
                            }
                        },
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { fontWeight: '600', fontSize: '1rem' }
                                }, developer.name),
                                React.createElement('div', { 
                                    style: { fontSize: '0.875rem', opacity: 0.7 }
                                }, 
                                    `${developer.specialty} • Level ${developer.level}`,
                                    developer.working && ' • Working'
                                )
                            ),
                            React.createElement('div', { 
                                style: { textAlign: 'right' }
                            },
                                React.createElement('div', { 
                                    style: { fontSize: '0.875rem', fontWeight: '600' }
                                }, `$${developer.salary}/mo`),
                                React.createElement('div', { 
                                    style: { fontSize: '0.75rem', opacity: 0.7 }
                                }, `${developer.xp}/${developer.level * 50} XP`)
                            )
                        ),
                        
                        // Status bars
                        React.createElement('div', { 
                            style: { display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '0.5rem' }
                        },
                            // Energy
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { fontSize: '0.75rem', opacity: 0.7, marginBottom: '0.25rem' }
                                }, `⚡ ${Math.floor(developer.energy)}%`),
                                React.createElement('div', { 
                                    className: 'progress-bar',
                                    style: { height: '4px' }
                                },
                                    React.createElement('div', {
                                        className: 'progress-fill',
                                        style: { 
                                            width: `${developer.energy}%`,
                                            background: developer.energy > 50 
                                                ? '#10b981' 
                                                : developer.energy > 20 
                                                ? '#f59e0b' 
                                                : '#ef4444'
                                        }
                                    })
                                )
                            ),
                            
                            // Mood
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { fontSize: '0.75rem', opacity: 0.7, marginBottom: '0.25rem' }
                                }, `😊 ${Math.floor(developer.mood)}%`),
                                React.createElement('div', { 
                                    className: 'progress-bar',
                                    style: { height: '4px' }
                                },
                                    React.createElement('div', {
                                        className: 'progress-fill',
                                        style: { 
                                            width: `${developer.mood}%`,
                                            background: '#3b82f6'
                                        }
                                    })
                                )
                            ),
                            
                            // Stress
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { fontSize: '0.75rem', opacity: 0.7, marginBottom: '0.25rem' }
                                }, `😰 ${Math.floor(developer.stress)}%`),
                                React.createElement('div', { 
                                    className: 'progress-bar',
                                    style: { height: '4px' }
                                },
                                    React.createElement('div', {
                                        className: 'progress-fill',
                                        style: { 
                                            width: `${developer.stress}%`,
                                            background: developer.stress > 80 
                                                ? '#ef4444' 
                                                : developer.stress > 50 
                                                ? '#f59e0b' 
                                                : '#64748b'
                                        }
                                    })
                                )
                            )
                        )
                    )
                )
            );
            
            const TechnologyCard = ({ name, tech, owned, onResearch }) => (
                React.createElement('div', { 
                    className: 'card',
                    style: { 
                        opacity: owned || gameState.level >= tech.requirement ? 1 : 0.5,
                        background: owned ? 'rgba(99, 102, 241, 0.1)' : undefined,
                        borderColor: owned ? 'rgba(99, 102, 241, 0.3)' : undefined
                    }
                },
                    React.createElement('div', { className: 'card-header' },
                        React.createElement('div', { className: 'card-title' }, 
                            owned ? '✅' : '🔬',
                            ' ',
                            name
                        ),
                        !owned && React.createElement('div', { className: 'badge' },
                            `Lvl ${tech.requirement}`
                        )
                    ),
                    
                    React.createElement('div', { style: { marginBottom: '1rem' } },
                        Object.entries(tech.bonus).map(([key, value]) =>
                            React.createElement('div', {
                                key,
                                style: { fontSize: '0.875rem', opacity: 0.8 }
                            }, `+${Math.floor((value - 1) * 100)}% ${key}`)
                        )
                    ),
                    
                    !owned && React.createElement('button', {
                        className: 'btn btn-primary',
                        disabled: gameState.money < tech.cost || gameState.level < tech.requirement,
                        onClick: () => onResearch(name),
                        style: { width: '100%' }
                    }, `Research ($${tech.cost.toLocaleString()})`)
                )
            );
            
            // Team Selection Modal
            const TeamSelectionModal = ({ project, availableDevs, onClose }) => {
                const [selectedDevs, setSelectedDevs] = useState([]);
                
                const toggleDev = (devId) => {
                    setSelectedDevs(prev => 
                        prev.includes(devId) 
                            ? prev.filter(id => id !== devId)
                            : [...prev, devId]
                    );
                };
                
                return React.createElement('div', { 
                    className: 'modal-overlay',
                    onClick: (e) => e.target === e.currentTarget && onClose()
                },
                    React.createElement('div', { className: 'modal' },
                        React.createElement('h2', { 
                            style: { marginBottom: '1rem' }
                        }, 'Select Team for ', project.name),
                        
                        React.createElement('div', { style: { marginBottom: '1rem' } },
                            React.createElement('p', { 
                                style: { fontSize: '0.875rem', opacity: 0.8 }
                            }, 
                                'Required skills: ',
                                project.requiredSkills.join(', ')
                            )
                        ),
                        
                        React.createElement('div', { 
                            style: { maxHeight: '300px', overflowY: 'auto', marginBottom: '1rem' }
                        },
                            availableDevs.map(dev => {
                                const skillMatch = project.requiredSkills.reduce((acc, skill) => {
                                    return acc + (dev.skills[skill] || 0) / project.minSkillLevel;
                                }, 0) / project.requiredSkills.length * 100;
                                
                                return React.createElement('div', {
                                    key: dev.id,
                                    className: 'developer-card',
                                    onClick: () => toggleDev(dev.id),
                                    style: { 
                                        cursor: 'pointer',
                                        background: selectedDevs.includes(dev.id) 
                                            ? 'rgba(99, 102, 241, 0.1)' 
                                            : undefined,
                                        borderColor: selectedDevs.includes(dev.id)
                                            ? 'rgba(99, 102, 241, 0.3)'
                                            : undefined
                                    }
                                },
                                    React.createElement('div', { className: 'developer-avatar' }, dev.avatar),
                                    React.createElement('div', { style: { flex: 1 } },
                                        React.createElement('div', { style: { fontWeight: '600' } }, dev.name),
                                        React.createElement('div', { 
                                            style: { fontSize: '0.875rem', opacity: 0.8 }
                                        }, dev.specialty),
                                        React.createElement('div', { 
                                            style: { fontSize: '0.875rem', marginTop: '0.25rem' }
                                        },
                                            React.createElement('span', { 
                                                style: { 
                                                    color: skillMatch > 80 ? '#10b981' : 
                                                           skillMatch > 50 ? '#f59e0b' : '#ef4444'
                                                }
                                            }, `${Math.floor(skillMatch)}% skill match`)
                                        )
                                    ),
                                    selectedDevs.includes(dev.id) && React.createElement('div', {
                                        style: { fontSize: '1.5rem' }
                                    }, '✅')
                                );
                            })
                        ),
                        
                        React.createElement('div', { 
                            style: { display: 'flex', gap: '1rem', justifyContent: 'flex-end' }
                        },
                            React.createElement('button', {
                                className: 'btn',
                                onClick: onClose
                            }, 'Cancel'),
                            React.createElement('button', {
                                className: 'btn btn-primary',
                                disabled: selectedDevs.length === 0,
                                onClick: () => assignTeam(project, selectedDevs)
                            }, `Start with ${selectedDevs.length} developer${selectedDevs.length !== 1 ? 's' : ''}`)
                        )
                    )
                );
            };
            
            // Statistics Modal
            const StatisticsModal = ({ onClose }) => (
                React.createElement('div', { 
                    className: 'modal-overlay',
                    onClick: (e) => e.target === e.currentTarget && onClose()
                },
                    React.createElement('div', { className: 'modal' },
                        React.createElement('h2', { 
                            style: { marginBottom: '1.5rem', textAlign: 'center' }
                        }, '📊 Company Statistics'),
                        
                        React.createElement('div', { 
                            style: { 
                                display: 'grid', 
                                gridTemplateColumns: '1fr 1fr',
                                gap: '1rem',
                                marginBottom: '1.5rem'
                            }
                        },
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-label' }, 'Total Earned'),
                                React.createElement('div', { 
                                    className: 'stat-value money-value' 
                                }, `$${gameState.statistics.totalEarned.toLocaleString()}`)
                            ),
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-label' }, 'Projects Done'),
                                React.createElement('div', { className: 'stat-value' }, 
                                    gameState.statistics.projectsCompleted
                                )
                            ),
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-label' }, 'Lines of Code'),
                                React.createElement('div', { className: 'stat-value' }, 
                                    gameState.statistics.linesOfCode.toLocaleString()
                                )
                            ),
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-label' }, 'Team Size'),
                                React.createElement('div', { className: 'stat-value' }, 
                                    developers.length
                                )
                            )
                        ),
                        
                        React.createElement('div', { style: { textAlign: 'center' } },
                            React.createElement('button', {
                                className: 'btn btn-primary',
                                onClick: onClose
                            }, 'Close')
                        )
                    )
                )
            );
            
            // Main render
            return React.createElement('div', null,
                React.createElement(Header),
                
                React.createElement('div', { className: 'container' },
                    React.createElement(Tabs),
                    
                    React.createElement('div', { className: 'content' },
                        // Projects Tab
                        selectedTab === 'projects' && (
                            projects.length > 0 ?
                            projects.map(project =>
                                React.createElement(ProjectCard, {
                                    key: project.id,
                                    project,
                                    onStart: startProject
                                })
                            ) :
                            React.createElement('div', { className: 'empty-state' },
                                React.createElement('div', { className: 'empty-state-icon' }, '📁'),
                                React.createElement('p', null, 'No projects available right now'),
                                React.createElement('p', { style: { fontSize: '0.875rem' } }, 
                                    'New projects will appear soon...'
                                )
                            )
                        ),
                        
                        // Active Projects Tab
                        selectedTab === 'active' && (
                            activeProjects.length > 0 ?
                            activeProjects.map(project =>
                                React.createElement(ActiveProjectCard, {
                                    key: project.id,
                                    project
                                })
                            ) :
                            React.createElement('div', { className: 'empty-state' },
                                React.createElement('div', { className: 'empty-state-icon' }, '🔥'),
                                React.createElement('p', null, 'No active projects'),
                                React.createElement('p', { style: { fontSize: '0.875rem' } }, 
                                    'Start a project from the Available Projects tab'
                                )
                            )
                        ),
                        
                        // Team Tab
                        selectedTab === 'team' && React.createElement('div', null,
                            React.createElement('div', { 
                                style: { 
                                    marginBottom: '1.5rem',
                                    display: 'flex',
                                    justifyContent: 'space-between',
                                    alignItems: 'center'
                                }
                            },
                                React.createElement('h2', { style: { fontSize: '1.5rem' } }, 
                                    `Team (${developers.length}/${gameState.maxDevelopers})`
                                ),
                                React.createElement('button', {
                                    className: 'btn btn-primary',
                                    onClick: hireDeveloper
                                }, 
                                    '➕ Hire Developer ($',
                                    (5000 + developers.length * 3000).toLocaleString(),
                                    ')'
                                )
                            ),
                            React.createElement('div', { 
                                style: { 
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fill, minmax(400px, 1fr))',
                                    gap: '1rem'
                                }
                            },
                                developers.map(dev =>
                                    React.createElement(DeveloperCard, {
                                        key: dev.id,
                                        developer: dev
                                    })
                                )
                            )
                        ),
                        
                        // Research Tab
                        selectedTab === 'research' && React.createElement('div', null,
                            React.createElement('h2', { 
                                style: { fontSize: '1.5rem', marginBottom: '1.5rem' }
                            }, 'Research & Development'),
                            Object.entries(TECH_TREE).map(([name, tech]) =>
                                React.createElement(TechnologyCard, {
                                    key: name,
                                    name,
                                    tech,
                                    owned: gameState.technologies.includes(name),
                                    onResearch: researchTech
                                })
                            )
                        )
                    )
                ),
                
                // Floating Action Button
                React.createElement('div', {
                    className: 'fab',
                    onClick: () => setShowModal({ type: 'achievements' }),
                    'data-tooltip': 'Achievements'
                }, '🏆'),
                
                // Notifications
                React.createElement('div', { style: { position: 'fixed', top: '5rem', right: '2rem' } },
                    notifications.map(notif =>
                        React.createElement('div', {
                            key: notif.id,
                            className: `notification notification-${notif.type}`
                        },
                            React.createElement('div', { className: 'notification-icon' }, notif.icon),
                            React.createElement('div', null, notif.message)
                        )
                    )
                ),
                
                // Modals
                showModal && showModal.type === 'teamSelection' && 
                    React.createElement(TeamSelectionModal, {
                        project: showModal.project,
                        availableDevs: showModal.availableDevs,
                        onClose: () => setShowModal(null)
                    }),
                
                showModal && showModal.type === 'statistics' &&
                    React.createElement(StatisticsModal, {
                        onClose: () => setShowModal(null)
                    })
            );
        }
        
        // Initialize app
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(DevSimTycoon));
    </script>
</body>
</html>
