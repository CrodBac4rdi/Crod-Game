<\!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { 
            background: #0a0a0f; 
            color: white; 
            font-family: Arial; 
            padding: 20px; 
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            background: #1a1a2e; 
            border-radius: 5px; 
        }
        .error { background: #ff3366; }
        .success { background: #00ff88; color: black; }
    </style>
</head>
<body>
    <h1>üîç Debug Test</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('üöÄ Starting debug test...');
        
        // Test 1: Basic JavaScript
        try {
            addLog('‚úÖ Basic JavaScript works', 'success');
        } catch (e) {
            addLog(`‚ùå Basic JavaScript failed: ${e.message}`, 'error');
        }
        
        // Test 2: Load Three.js
        addLog('üì¶ Loading Three.js...');
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js';
        script.onload = () => {
            addLog('‚úÖ Three.js loaded successfully', 'success');
            
            // Test 3: Create basic THREE object
            try {
                const scene = new THREE.Scene();
                addLog('‚úÖ THREE.Scene created successfully', 'success');
                
                // Test 4: Load GameConfig
                loadGameModules();
            } catch (e) {
                addLog(`‚ùå THREE.js test failed: ${e.message}`, 'error');
            }
        };
        script.onerror = () => {
            addLog('‚ùå Three.js failed to load', 'error');
        };
        document.head.appendChild(script);
        
        function loadGameModules() {
            addLog('üì¶ Loading game modules...');
            
            const modules = [
                'src/core/GameConfig.js',
                'src/core/EventSystem.js'
            ];
            
            let loadedCount = 0;
            
            modules.forEach((url, index) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    addLog(`‚úÖ Loaded: ${url}`, 'success');
                    loadedCount++;
                    
                    if (loadedCount === modules.length) {
                        testGameModules();
                    }
                };
                script.onerror = () => {
                    addLog(`‚ùå Failed to load: ${url}`, 'error');
                };
                document.head.appendChild(script);
            });
        }
        
        function testGameModules() {
            addLog('üß™ Testing game modules...');
            
            // Test GameConfig
            try {
                if (typeof window.GameConfig \!== 'undefined') {
                    addLog('‚úÖ GameConfig available', 'success');
                    addLog(`‚ö° Initial Energy: ${window.GameConfig.INITIAL_ENERGY}`, 'success');
                } else {
                    addLog('‚ùå GameConfig not found', 'error');
                }
            } catch (e) {
                addLog(`‚ùå GameConfig test failed: ${e.message}`, 'error');
            }
            
            // Test EventSystem
            try {
                if (typeof window.EventSystem \!== 'undefined') {
                    addLog('‚úÖ EventSystem available', 'success');
                    const events = new window.EventSystem();
                    addLog('‚úÖ EventSystem instance created', 'success');
                } else {
                    addLog('‚ùå EventSystem not found', 'error');
                }
            } catch (e) {
                addLog(`‚ùå EventSystem test failed: ${e.message}`, 'error');
            }
            
            // Test GameEvents
            try {
                if (typeof window.GameEvents \!== 'undefined') {
                    addLog('‚úÖ GameEvents available', 'success');
                    addLog(`üéØ Energy Changed Event: ${window.GameEvents.ENERGY_CHANGED}`, 'success');
                } else {
                    addLog('‚ùå GameEvents not found', 'error');
                }
            } catch (e) {
                addLog(`‚ùå GameEvents test failed: ${e.message}`, 'error');
            }
            
            addLog('üéâ Debug test completed\!', 'success');
        }
    </script>
</body>
</html>
