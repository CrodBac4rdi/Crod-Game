<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLearn Academy - Modular Game Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="app.css">
    
    <!-- Load all modules -->
    <script src="modules/core/constants.js"></script>
    <script src="modules/core/state.js"></script>
    <script src="modules/core/hooks.js"></script>
    <script src="modules/core/utils.js"></script>
    <script src="modules/core/events.js"></script>
    
    <script src="modules/data/lessons.js"></script>
    <script src="modules/data/achievements.js"></script>
    <script src="modules/data/skills.js"></script>
    
    <script src="modules/features/GameEngine.js"></script>
    <script src="modules/features/LearningSystem.js"></script>
    <script src="modules/features/ProgressTracker.js"></script>
    <script src="modules/features/SoundSystem.js"></script>
    <script src="modules/features/SaveSystem.js"></script>
    
    <script src="modules/components/Layout.js"></script>
    <script src="modules/components/Dashboard.js"></script>
    <script src="modules/components/CodeEditor.js"></script>
    <script src="modules/components/Terminal.js"></script>
    <script src="modules/components/SkillTree.js"></script>
    <script src="modules/components/Achievements.js"></script>
    <script src="modules/components/Settings.js"></script>
    
    <script src="modules/App.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-dim: #606060;
            --accent-primary: #00ff88;
            --accent-secondary: #00aaff;
            --accent-tertiary: #ff0088;
            --warning: #ffaa00;
            --error: #ff3333;
            --success: #00ff88;
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.3);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.4);
            --shadow-xl: 0 16px 32px rgba(0,0,0,0.5);
            
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }
        
        code, pre, .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }
        
        /* Global Classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .rounded { border-radius: var(--radius-md); }
        .shadow { box-shadow: var(--shadow-md); }
        .transition { transition: all var(--transition-normal); }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-text">DevLearn Academy</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize when all modules are loaded
        window.addEventListener('DOMContentLoaded', () => {
            // Remove loading screen after a short delay
            setTimeout(() => {
                const loadingScreen = document.querySelector('.loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 500ms ease';
                    setTimeout(() => loadingScreen.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
